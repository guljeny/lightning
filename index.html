<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lightning</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .outer {
        height: 100vh;
        width: 100vw;
        background: black;
      }
      .outer > div {
        position: absolute;
        height: 30vh;
        width: 100vw;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div id="l1"></div>
      <div id="l2"></div>
      <div id="l3"></div>
    </div>
    <script src="index.js"></script>
    <script>
      new Lightning(document.querySelector("#l1"), {})
      new Lightning(document.querySelector("#l2"), {})
      new Lightning(document.querySelector("#l3"), {})
    </script>
  </body>
</html>
